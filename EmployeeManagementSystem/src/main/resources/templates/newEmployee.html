<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 align=center>Employee Management System</h1>
		<hr>
		<h2>New Employee</h2>
		<form action="#" th:action="@{/employee/save}" th:object="${employee}"
			method="POST">
			<!--  <input type="text" th:field="*{id}" placeholder="book id"
				class="form-control mb-4 col-4" />-->
			Employee Name<input type="text" th:field="*{ename}" placeholder="Employee Name"
				class="form-control mb-4 col-4" /><br> Phone Number <input
				type="text" th:field="*{phoneNo}" placeholder="Employee Phone Number"
				class="form-control mb-4 col-4" /><br> Address <input type="text"
				th:field="*{address}" placeholder="Address"
				class="form-control mb-4 col-4" /><br> Salary <input
				type="text" th:field="*{salary}" placeholder="Salary"
				class="form-control mb-4 col-4" /><br> Company <input
				type="text" th:field="*{company}" placeholder="Company"
				class="form-control mb-4 col-4" /><br>

			<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>
