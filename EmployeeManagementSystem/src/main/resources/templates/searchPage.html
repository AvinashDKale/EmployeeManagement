<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<br>

		<h1 align=left>Search Employee </h1>
		<hr>
		<form th:action="@{/searchEmployee}" method="get">
			<input type="text" name="keyword" th:value="${keyword}"
				placeholder="Search a Employee..." size="50">
			<button type="submit" class="btn btn-info">Search</button>
			<a th:href="@{/searchEmployee}" class="btn btn-primary float-right">Reset</a>

		</form>
		<br> <br>
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Employee Name</th>
					<th>Phone Number</th>
					<th>Address</th>

					<th>Salary</th>
					<th>Company</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="employee: ${employeeList}">
					<td th:text="${employee.id}">Id</td>
					<td th:text="${employee.ename}">Employee Name</td>
					<td th:text="${employee.phoneNo}">Phone Number</td>
					<td th:text="${employee.address}">Address</td>

					<td th:text="${employee.salary}">Salary</td>
					<td th:text="${employee.company}">Company</td>

					<td align=center><a
						th:href="@{/employee/update/{id}(id=${employee.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/employee/delete/{id}(id=${employee.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-primary float-right">Go to
			HomePage</a>
	</div>
</body>
</html>
