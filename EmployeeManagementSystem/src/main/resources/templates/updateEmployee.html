<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 align=center>Employee Management System</h1>
		<hr>
		<h2>Update Employee Details</h2>
		<form action="#" th:action="@{/employee/save}" th:object="${employee}"
			method="POST">

			<label>Employee Id</label> <input type="text" th:field="*{id}"
				class="form-control mb-4 col-4" /> <label>Name</label><input
				type="text" th:field="*{ename}" class="form-control mb-4 col-4" />
			<label>Phone Number</label><input type="text" th:field="*{phoneNo}"
				class="form-control mb-4 col-4" /><label>Address</label> <input
				type="text" th:field="*{address}" class="form-control mb-4 col-4" /> <label>Salary</label><input
				type="text" th:field="*{salary}" class="form-control mb-4 col-4" />
				<label>Company</label> <input
				type="text" th:field="*{company}" class="form-control mb-4 col-4" />
			<br>
			<button type="submit" class="btn btn-info col-2">Update Details
			</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>
